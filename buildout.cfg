[buildout]
extends = http://dist.plone.org/release/4.3.18/versions.cfg
show-picked-versions = true
extensions =
    mr.developer

auto-checkout =
    mr.migrator
    collective.taxonomy
#    collective.contact.core

parts =
    instance
    migrate
    test
    code-analysis
    createcoverage
    releaser
    i18ndude
    omelette
    robot
develop = .


[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
http-address = 8080
eggs =
    Plone
    Pillow
    plone.app.event
    collective.contact.importexport [test]


[migrate]
recipe = mr.migrator
pipeline = var/instance/pipeline.cfg
eggs = collective.contact.importexport
zcml = collective.contact.importexport


[code-analysis]
recipe = plone.recipe.codeanalysis[recommended]
directory = ${buildout:directory}/src/collective
flake8-exclude = bootstrap.py,bootstrap-buildout.py,docs,*.egg.,omelette
flake8-max-complexity = 15
# return-status-codes = True


[createcoverage]
recipe = zc.recipe.egg
eggs = createcoverage


[omelette]
recipe = collective.recipe.omelette
eggs = ${instance:eggs}


[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
defaults = ['-s', 'collective.contact.importexport', '--auto-color', '--auto-progress']


[robot]
recipe = zc.recipe.egg
eggs =
    ${test:eggs}
    plone.app.robotframework[debug,ride,reload]


[releaser]
recipe = zc.recipe.egg
eggs = zest.releaser


[i18ndude]
recipe = zc.recipe.egg
eggs = i18ndude

[sources]
mr.migrator = git git://github.com/IMIO/mr.migrator.git pushurl=git@github.com:IMIO/mr.migrator.git
